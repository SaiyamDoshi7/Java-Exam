<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Product</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4">Add Product</h2>
  <div class="row">
    <!-- Form -->
    <div class="col-md-6">
      <form id="addForm">
        <div class="mb-3">
          <label>Product Name</label>
          <input type="text" id="pname" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Price</label>
          <input type="number" id="price" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Image URL</label>
          <input type="text" id="img" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Description</label>
          <textarea id="desc" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Product</button>
      </form>
    </div>

<script src="./assets/js/script.js"></script>
<script>
  const addForm = document.getElementById("addForm");
  addForm.addEventListener("submit", function(e){
    e.preventDefault();
    addProduct();
    displayPreview();
    addForm.reset();
  });

  function displayPreview() {
    let preview = document.getElementById("product-preview");
    preview.innerHTML = "";
    products.forEach(p => {
      preview.innerHTML += `
        <div class="col-12 mb-3">
          <div class="card">
            <img src="${p.img}" class="card-img-top" style="height:150px; object-fit:cover">
            <div class="card-body">
              <h5 class="card-title">${p.pname}</h5>
              <p>â‚¹${p.price}</p>
            </div>
          </div>
        </div>`;
    });
  }

  displayPreview();
</script>
</body>
</html>
